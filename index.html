<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boss Monster Fireside</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.1.96/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>

<body class="container-fluid">
  <main class="row">
    <div class="col-12">
      <!-- STUB hero and sidekicks -->
      <div class="row text-light">
        <div class="col-4" id="hero">
          <img class="img-fluid hero" src="assets/superCat.gif">
          <h5 class="text-center">SuperCat</h5>
        </div>
        <div class="col-8 d-flex mt-5 justify-content-between">
          <div>
            <img class="img-fluid sidekick" src="assets/kneady-boy.gif">
            <h5 class="text-center">Kneady Boy</h5>
          </div>
          <div>
            <img class="img-fluid sidekick" src="assets/major-sideeye.gif">
            <h5 class="text-center">Major SideEye</h5>
          </div>
          <div>
            <img class="img-fluid sidekick" src="assets/lazer-kitty.gif">
            <h5 class="text-center">Lazer Kitty</h5>
          </div>
          <div>
            <img class="img-fluid sidekick" src="assets/rock'n'gato.gif">
            <h5 class="text-center">Rock'n'Gato</h5>
          </div>
        </div>
      </div>

      <!-- STUB boss -->
      <div class="row justify-content-center">
        <div class="col-6 text-center" id="boss">
          <img class="img-fluid boss" src="assets/squirrel-mafia.gif">
        </div>

      </div>
    </div>
  </main>



  <!-- Bootstrap Javascript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app.js"></script>

</body>

</html>
